<!doctype html>
<html data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting App</title>
    <link href="/styles/output.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- javascript  -->
    <script defer src="script.js"></script>

</head>

<body>
    <!-- nav section  -->
    <div class="container w-11/12 mx-auto navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-2xl font-bold">Apple Gadegts</a>
        </div>
        <div class="flex-none">
            <button class="btn btn-primary">Sign up</button>
        </div>
    </div>
    <!-- Hero section  -->
    <div class=" hero h-max">
        <div class="hero-content text-center flex flex-col h-full justify-between">
            <div class="max-w-max">
                <h1 class="text-5xl font-bold">Apple Iphone 15 Pro Max</h1>
                <p class="py-6 max-w-2xl">There are many variations of passages of Lorem Ipsum available, but the
                    majority have suffered alteration in some form, by injected humou.</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
            <div class="hero_images_wrapper h-4/6 flex mx-auto items-end">
                <img class="h-[90%]" src="./images/pngwing 2.png" alt="">
                <img class="max-h-full" src="./images/pngwing 1.png" alt="">
                <img class="h-[90%]" src="./images/pngwing 2.png" alt="">
            </div>
        </div>


    </div>
    <!-- Search phones section  -->
    <div class="search-phones w-11/12 mx-auto ">
        <h1 class="text-center text-2xl font-bold">Search Your Phone</h1>
        <div class="search-box w-fit mx-auto flex gap-4 my-6">
            <input id="search_input" type="text" placeholder="Search here..."
                class="input input-bordered input-primary w-full max-w-xs" />
            <button id="search_btn" class="btn btn-primary">Search</button>

        </div>

        <div id="phones_wrapper" class="phones-wrapper">
            <div class="card w-96 bg-base-100 shadow-md">
                <figure class="px-10 pt-10">
                    <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-mini.jpg" alt="iphone" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title text-2xl">iPhone 13 mini</h2>
                    <p>There are many variations of passages of available, but the majority have suffered</p>
                    <div class="card-actions mt-2">
                        <button class="btn btn-primary">show details</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
